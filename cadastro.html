<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - AUmigos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white">
    <!-- Cabeçalho e Navegação -->
    <header class="bg-white shadow">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl">AUmigos</h1>
                <ul class="flex gap-6">
                    <li><a href="index.html" class="hover:text-blue-600">Início</a></li>
                    <li><a href="projetos.html" class="hover:text-blue-600">Projetos</a></li>
                    <li><a href="cadastro.html" class="hover:text-blue-600 underline">Cadastro</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Cabeçalho da Página -->
        <section class="bg-purple-600 text-white py-16">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-5xl mb-4">Cadastro de Voluntário</h1>
                <h2 class="text-2xl">Faça parte da nossa equipe</h2>
            </div>
        </section>

        <!-- Formulário -->
        <section class="py-16 bg-white">
            <div class="container mx-auto px-4">
                <div class="max-w-3xl mx-auto">
                    <form action="#" method="post" class="bg-white shadow-lg rounded p-8">
                        <h2 class="text-3xl mb-8">Formulário de Cadastro</h2>

                        <!-- Dados Pessoais -->
                        <fieldset class="mb-8">
                            <legend class="text-2xl mb-4 pb-2 border-b-2 border-gray-200">
                                Dados Pessoais
                            </legend>

                            <div class="space-y-4">
                                <div>
                                    <label for="nomeCompleto" class="block mb-2">
                                        Nome Completo <span class="text-red-600">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        id="nomeCompleto"
                                        name="nomeCompleto"
                                        required
                                        class="w-full px-4 py-3 border rounded"
                                        placeholder="Digite seu nome completo"
                                    />
                                </div>

                                <div class="grid md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="email" class="block mb-2">
                                            E-mail <span class="text-red-600">*</span>
                                        </label>
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            required
                                            class="w-full px-4 py-3 border rounded"
                                            placeholder="seu@email.com"
                                        />
                                    </div>

                                    <div>
                                        <label for="dataNascimento" class="block mb-2">
                                            Data de Nascimento <span class="text-red-600">*</span>
                                        </label>
                                        <input
                                            type="date"
                                            id="dataNascimento"
                                            name="dataNascimento"
                                            required
                                            class="w-full px-4 py-3 border rounded"
                                        />
                                    </div>
                                </div>

                                <div class="grid md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="cpf" class="block mb-2">
                                            CPF <span class="text-red-600">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            id="cpf"
                                            name="cpf"
                                            required
                                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                                            class="w-full px-4 py-3 border rounded"
                                            placeholder="000.000.000-00"
                                        />
                                    </div>

                                    <div>
                                        <label for="telefone" class="block mb-2">
                                            Telefone <span class="text-red-600">*</span>
                                        </label>
                                        <input
                                            type="tel"
                                            id="telefone"
                                            name="telefone"
                                            required
                                            pattern="\(\d{2}\) \d{5}-\d{4}"
                                            class="w-full px-4 py-3 border rounded"
                                            placeholder="(00) 00000-0000"
                                        />
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Endereço -->
                        <fieldset class="mb-8">
                            <legend class="text-2xl mb-4 pb-2 border-b-2 border-gray-200">
                                Endereço
                            </legend>

                            <div class="space-y-4">
                                <div class="grid md:grid-cols-3 gap-4">
                                    <div>
                                        <label for="cep" class="block mb-2">
                                            CEP <span class="text-red-600">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            id="cep"
                                            name="cep"
                                            required
                                            pattern="\d{5}-\d{3}"
                                            class="w-full px-4 py-3 border rounded"
                                            placeholder="00000-000"
                                        />
                                    </div>

                                    <div class="md:col-span-2">
                                        <label for="endereco" class="block mb-2">
                                            Endereço <span class="text-red-600">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            id="endereco"
                                            name="endereco"
                                            required
                                            class="w-full px-4 py-3 border rounded"
                                            placeholder="Rua, número, complemento"
                                        />
                                    </div>
                                </div>

                                <div class="grid md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="cidade" class="block mb-2">
                                            Cidade <span class="text-red-600">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            id="cidade"
                                            name="cidade"
                                            required
                                            class="w-full px-4 py-3 border rounded"
                                            placeholder="Ex: Quatro Barras"
                                        />
                                    </div>

                                    <div>
                                        <label for="estado" class="block mb-2">
                                            Estado <span class="text-red-600">*</span>
                                        </label>
                                        <select
                                            id="estado"
                                            name="estado"
                                            required
                                            class="w-full px-4 py-3 border rounded"
                                        >
                                            <option value="">Selecione um estado</option>
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Botões -->
                        <div class="flex gap-4">
                            <button
                                type="submit"
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded"
                            >
                                Enviar Cadastro
                            </button>
                            <a
                                href="index.html"
                                class="flex-1 bg-gray-200 hover:bg-gray-300 py-4 rounded text-center"
                            >
                                Cancelar
                            </a>
                        </div>

                        <p class="text-sm text-gray-500 mt-4 text-center">
                            <span class="text-red-600">*</span> Campos obrigatórios
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 AUmigos - Amigos dos Cães Comunitários de Quatro Barras</p>
            <p class="mt-2 text-sm text-gray-400">Organização da Sociedade Civil sem fins lucrativos</p>
        </div>
    </footer>
</body>
</html>
